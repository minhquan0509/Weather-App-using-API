<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="card-container">
            <input class="search" type="text" placeholder="Search a city...">
            <h1 class="cityname">Ha Noi, VN </h1>
            <p class="datetime">8/3/2022, 11AM</p>
            <div class="temperature-box">
                <h2 class="temperature">23Â°C </h2>
            </div>
            <h2 class="weather">Cloudy</h2>
            <ul class="details">
                <li class="details-item"><i class="fa-solid fa-eye"></i><span class="visibility">1000</span> </li>
                <li class="details-item"><i class="fa-solid fa-wind"></i><span class="wind">20</span></li>
                <li class="details-item"><i class="fa-solid fa-temperature-half"></i><span class="humidity">89</span></li>
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
